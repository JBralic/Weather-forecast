<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<!-- Main section -->
<section>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <!-- Page Title -->
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <!-- Search and Weather Cards Section -->
  <div class="container mt-4">
    <div class="row">
      <!-- Search Sidebar -->
      <div class="col-md-4">
        <!-- Search Form -->
        <form id="submitForm" class="search-section">
          <!-- Search Title -->
          <h2 class="h2">Search for a City:</h2>
          <!-- Search Input -->
          <input type="text" class="form-control mb-3" id="query" placeholder="Enter city name">
          <!-- Search Button -->
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </form>
        <!-- Search History Title -->
        <h2 class="search-history mt-4">Search History:</h2>
        <!-- History Buttons Container -->
        <div id="history" class="history"></div>
      </div>

      <!-- Current Day Weather Card -->
      <div class="col-md-8">
        <!-- Main Weather Card -->
        <div class="main-weather card mt-4">
          <div class="card-body">
            <!-- Current City Name -->
            <h3 id="currentCity" class="card-title"></h3>
            <!-- Current Date -->
            <h3 id="currentDate" class="card-subtitle mb-3"></h3>
            <!-- Weather Icon -->
            <img id="currentIcon" class="weather-icon" src="" alt="icon">
            <!-- Temperature -->
            <p class="card-text">Temp: <span id="currentTemp"></span></p>
            <!-- Wind Speed -->
            <p class="card-text">Wind: <span id="currentWind"></span></p>
            <!-- Humidity -->
            <p class="card-text">Humidity: <span id="currentHumidity"></span></p>
          </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <h3 class="mt-4">5-Day Forecast:</h3>
        <!-- 5 Day Forecast Cards Container -->
        <div id="cards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript -->
<script src="./assets/script.js"></script>
</body>
</html>
